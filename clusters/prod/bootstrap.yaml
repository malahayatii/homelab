apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/moffoso/homelab
      path: clusters/prod/reservoir
      targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd