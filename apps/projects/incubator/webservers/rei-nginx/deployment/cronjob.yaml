apiVersion: batch/v1
kind: CronJob
metadata:
  name: rei-nginx-sync
  namespace: rei-nginx
spec:
  schedule: "0 1 * * *"  # Cron expression for running every 5 minutes
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: rei-nginx
        spec:
          containers:
          - name: rei-nginx-sync
            image: moffoso/sync-rei-nginx:0.0.7
            volumeMounts:
            - name: rei-nginx-data
              mountPath: /tmp/new
          volumes:
          - name: rei-nginx-data
            hostPath:
              path: /media/kubevirt-hpp/pvc-6e04ad4c-7b48-4fba-b407-99d900f26662
          restartPolicy: OnFailure
